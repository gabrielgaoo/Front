<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-compatible" conten="IE=edge">
	<meta name="viewport" content="width=device-width",initial-scale=1.0>
	<title>Formulario</title>
	<link rel="stylesheet"  href="estilo.css" type="text/css">
	
</head>
<body>
	<!--CRIAÇÃO DE FORMULARIO HTML-->
	<!-- 
	<form> 		para criação e tambem delimitar aonde será o formulario no codigo. 
	<input>		Um dos elementos de forma mais utilizados é o elemento. <input> O elemento pode ser exibido de várias maneiras, dependendo do atributo.<input>type
	<label>		O elemento define um rótulo para vários elementos de forma.<label>
	<select>    O elemento define uma lista de drop-down:<select>
	<textarea>	O elemento define um campo de entrada de várias linhas (uma área de texto):<textarea>
	<button>	O elemento define um botão clicável:<button>
	<fieldset>  O elemento é usado para agrupar dados relacionados em um formulário.<fieldset>
	<legend>    O elemento define uma legenda para o elemento.<legend> <fieldset>
	<datalist>  O elemento especifica uma lista de opções pré-definidas para um elemento.<datalist><input> Os usuários verão uma lista de drop-down das opções pré-definidas à medida que inserirem dados.O atributo do elemento deve se referir ao atributo do elemento.list<input>id<datalist>
	<output>	O elemento representa o resultado de um cálculo (como um realizado por um script).<output>
	<option>	Os elementos definem uma opção que pode ser selecionada.<option>
	<optgroup>	Se você tem uma longa lista de opções, grupos de opções relacionadas são mais fáceis de lidar para um usuário.
	-->
	<div>
		<h1 id="titulo">Cadastros dos Devs</h1>
		<p id="subtitulo">Complete suas informções</p>
	</div>

	 <!--Início do formulario-->
	 
		<form>
			<fieldset class="grupo">
			
				<!--Campo do nome com legenda "nome" e css de classe campo	-->
				
				<div class="campo">
					<label for="nome"><strong>Nome:</strong></label>
					<input type="text" name="nome" id="nome"required>
				</div>
				
				 <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
				 
				<div class="campo">
					<label for="sobrenome"><strong>Sobrenome</strong></label>
					<input type="text" name="sobrenome" id="sobrenome"required>
				</div>
			
			</fieldset>
			
			<!--Campo do E mail-->
			
			<div class="campo">
				<label for="email"><strong>E mail:</strong> </label>
				<input type="email"  name="email"id="email" required>
			</div>	
			
			 <!-- Campo de desenvolvimento web com 3 opções de botões selecionáveis (radio button) e css de classe "campo" -->
			 <div class="campo">
				<label><strong>De qual aplicação voce desenvolve?</strong></label>
				<label >
					<input type="radio"name="devweb" value="Frontend" checked > Frontend
				</label>
				<label>
					<input type="radio" name="devweb" value="Backend" checked> Backend
				</label>
				<label>
					<input type="radio" name="devweb" value="Frontend" checked>Fullstack
				</label>
			</div>	
				<!-- Campo de senioridade com 3 opções para escolha (select option) e css de classe "campo" -->
				
			<div class="campo">
				<label for="senioridade"><strong>Senioridade</strong></label>
					<select id="senioridade"required>
							<option selected disabled value="">Selecione</option>
							<option>Júnior</option>
							<option>Pleno</option>
							<option>Senior</option>
					</select>
		    </div>
			
			<fieldset class="grupo">
			
				<div id="check">
					<label><strong>Selecione as tecnologias que voce ultiliza: <strong><label> <br><br>
					<input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
					<label for="tecnologia1">HTML</label>
					<input type="checkbox" id="tecnologia2" name="tecnologia1" value="CSS">
					<label for="tecnologia2">CSS</label>
					<input type="checkbox" id="tecnologia3" name="tecnologia1" value="JavaScript">
					<label for="tecnologia3">JavaScript</label>
					<input type="checkbox" id="tecnologia4" name="tecnologia1" value="Php">
					<label for="tecnologia4">Php</label>
					<input type="checkbox" id="tecnologia5" name="tecnologia1" value="C#">
					<label for="tecnologia5">C#</label>
					<input type="checkbox" id="tecnologia6" name="tecnologia1" value="Python">
					<label for="tecnologia6">`Python</label>
					<input type="checkbox" id="tecnologia7" name="tecnologia1" value="Java">
					<label for="tecnologia7">Java</label>
				</div>
			</fieldset>
			
			<!-- Caixa de texto -->
			
			<div class="campo">
				<br>
				<label for="experiencia"><strong>conte um pouco mais da sua experiencia: </strong> </label>
				<textarea rows="6" style=" width:26em;" id="experiencia" name="experiencia"></textarea>
			</div>
			 
			 <!-- Botão para enviar o formulário -->
			 <button class="botao" type="submit" onsubmit="">Concluido</button>
		</form>
		
		
		
	
</body>
</html>
